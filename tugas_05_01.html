<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Alumni UNIKU</title>
    <style>
        .highlight{background-color: yellow;}
        .featured{font-weight: bold;}
        .modal{display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;}
        .modal-content{background: white; padding: 20px; border-radius: 5px;}
        .close{cursor: pointer;}
    </style>
</head>
<body>
    <h1 id="header">Daftar Alumni UNIKU</h1>
    <ul id="alumnilist">
        <li class="featured">jokowi </li>
        <li>prabowo</li>
        <li class="featured">megawati</li>
        <li>raffi ahmad</li>
    </ul>

    <div class="gallery">
        <img src="jokowi.png" alt="Alumni Photo 1" width="100">
        <img src="prabowo.jpeg" alt="Alumni Photo 2" width="100">
        <img src="megawati.jpg" alt="Alumni Photo 2" width="114">
        <img src="raffi ahmad.webp" alt="Alumni Photo 2" width="150">
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Selected Photo" style="width: 80%;">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script1.js"></script>
</body>
</html>
